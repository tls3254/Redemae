<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
<!--    <script src="/js/common-sse.js"></script>-->
    <title>리뷰 페이지</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/review.css">
</head>
<body>

<h1>리뷰</h1>

<div th:if="${reviewList != null}">
    <table>
        <thead>
        <tr>
            <th>point</th>
            <th>content</th>
            <th>info</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="review : ${reviewList}">
            <td th:text="${review.point}"></td>
            <td th:text="${review.content}"></td>
            <td>
                <a class="btn btn-info store-link"
                   th:href="@{/carts/{cartId}/reviews/{reviewId}(cartId=${cartId}, reviewId=${review.reviewId})}">리뷰 정보 보기</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<a th:href="@{'/carts/' + ${cartId} + '/reviews/join'}" class="btn btn-primary">리뷰 생성</a>
<a th:href="@{'/'}" class="btn btn-primary">메인 페이지</a>
</body>
</html>
