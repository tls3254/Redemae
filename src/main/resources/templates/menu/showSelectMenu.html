<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>메뉴 수정 페이지</title>
<!--    <script src="/js/common-sse.js"></script>-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/oneStoreAndMenu.css">
    <script src="/js/menu.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>

<h1>메뉴</h1>

<div id="storeAndMenu" th:data-store-id="${storeId}" th:data-menu-id="${menuOne.menuId}">
    <table>
        <thead>
        <tr>
            <th>Name</th>
            <th>Price</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td th:text="${menuOne.menuName}"></td>
            <td th:text="${menuOne.menuPrice}"></td>
        </tr>
        </tbody>
    </table>
</div>

<a class="btn btn-primary" data-toggle="modal" data-target="#textModal">메뉴정보 수정</a>
<a class="btn btn-danger" onclick="deleteMenu()">메뉴정보 삭제</a>
<a th:href="@{'/'}" class="btn">메인 페이지</a>

<div class="modal" id="textModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">메뉴 정보 수정</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <label for="name">메뉴명 변경:</label>
                <input type="text" id="name" name="name" class="form-control"/>

                <label for="price">메뉴 가격 변경:</label>
                <input type="number" id="price" name="price" class="form-control"/>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">닫기</button>
                <button type="button" class="btn btn-primary" onclick="updateMenu()">수정하기</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
