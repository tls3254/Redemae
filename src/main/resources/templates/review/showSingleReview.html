<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>리뷰 페이지</title>
<!--    <script src="/js/common-sse.js"></script>-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/oneStoreAndMenu.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="/js/review.js"></script>
</head>
<body>

<h1>리뷰</h1>

<div id="cartIdAndReviewId" th:data-cart-id="${reviewOne.cartId}" th:data-review-id="${reviewOne.reviewId}">
    <table>
        <thead>
        <tr>
            <th>point</th>
            <th>content</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td th:text="${reviewOne.point}"></td>
            <td th:text="${reviewOne.content}"></td>
        </tr>
        </tbody>
    </table>
</div>

<a class="btn btn-primary " data-toggle="modal" data-target="#textModal">리뷰 정보 수정</a>
<a class="btn btn-primary" onclick="deleteReview()">리뷰 정보 삭제</a>
<a th:href="@{'/'}" class="btn btn-primary">메인 페이지</a>
<!-- Modal for text input -->
<div class="modal" id="textModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">리뷰 정보 수정</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <label for="point">리뷰 점수 변경:</label>
                <input type="number" id="point" name="point" class="form-control"/>

                <label for="content">리뷰 작성 변경:</label>
                <input type="text" id="content" name="content" class="form-control"/>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">닫기</button>
                <button type="button" class="btn btn-primary" onclick="updateReview()">수정하기</button>
            </div>
        </div>
    </div>
</div>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
